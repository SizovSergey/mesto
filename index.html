<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Выполнение проекта в рамках проектной работы №4">
  <meta name="keywords" content="изучаем JS">
  <meta name="author" content="Сизов С.Г.">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект:место</title>
</head>

<body class="root">
  <header class="header">
    <img src="./images/logo.svg" alt="логотип белый" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <img src="./images/Avatar.jpg" alt="Жак Ив Кусто" class="profile__avatar">
      <div class="profile__container">
        <h1 class="profile__user-name">Жак-Ив Кусто</h1>
        <p class="profile__user-info">Исследователь океана</p>
        <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
    </section>
    <section class="elements">
    
      
    </section>
  </main>
  <footer class="footer">
    <p class="footer__title">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup" id="popup__user">
    <div class="popup__container">
      <h3 class="popup__title" id="user__title">Редактировать профиль</h3>
      <form class="popup__form" id="popupForm__user">
        <input type="text" class="popup__input" placeholder="Имя" name="name">
        <input type="text" class="popup__input" placeholder="О себе" name="job">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__cancel-button" type="button" aria-label="Закрыть окно" id="close__buttonForUser"></button>
    </div>
  </div>
  <div class="popup" id="popup__element">
    <div class="popup__container">
      <h3 class="popup__title" id="element__title">Новое место</h3>
      <form class="popup__form" id="popupForm__element">
        <input type="text" class="popup__input" placeholder="Новое место" name="place">
        <input type="text" class="popup__input" placeholder="Ссылка на картинку" name="link">
        <button class="popup__save-button" type="submit">Создать</button>
      </form>
      <button class="popup__cancel-button" type="button" aria-label="Закрыть окно" id="close__buttonForEl"></button>
    </div>
  </div>
  <div class="popup" id="popup__photo">
    <figure class="popup__figure">
      <button class="popup__cancel-button" type="button" aria-label="Закрыть окно" id="close__buttonForEl"></button>
    <img class="popup__image" src="" alt="">
    <figcaption class="popup__caption"></figcaption>
    </figure>
  </div>
  <template id="element-template">
    <div class="element">
      <img src="" alt="" class="element__image">
      <button class="element__button-remove" type="button"
      aria-label="Удалить карточку с картинкой"></button>
      <div class="element__content">
        <h2 class="element__title"></h2>
        <button class="element__button-like" type="button"
          aria-label="Поставить лайк"></button>
      </div>
  </template>
  <script src="./scripts/script.js"></script>
</body>

</html>
