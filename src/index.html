<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Выполнение проекта в рамках проектной работы №4">
  <meta name="keywords" content="изучаем JS">
  <meta name="author" content="Сизов С.Г.">
  <title>Проект:место</title>
</head>

<body class="page">
  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" alt="логотип белый" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <img src="<%=require('./images/Avatar.jpg')%>" alt="Жак Ив Кусто" class="profile__avatar">
      <div class="profile__container">
        <h1 class="profile__user-name">Жак-Ив Кусто</h1>
        <p class="profile__user-info">Исследователь океана</p>
        <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
    </section>
    <section class="elements">


    </section>
  </main>
  <footer class="footer">
    <p class="footer__title">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup" id="popup_edit-profile">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" id="popupForm_edit-profile" novalidate>
        <label class="popup__input-container" for="name">
          <input type="text" class="popup__input" id="name" placeholder="Имя" name="name" minlength="2" maxlength="40"
            required>
          <span id="name-error"></span>
        </label>
        <label class="popup__input-container" for="job">
          <input type="text" class="popup__input" id="job" placeholder="О себе" name="job" minlength="2" maxlength="200"
            required>
          <span id="job-error"></span>
        </label>
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__cancel-button" type="button" aria-label="Закрыть окно"></button>
    </div>
  </div>
  <div class="popup" id="popup_add-elements">
    <div class="popup__container">
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" id="popupForm_add-elements" novalidate>
        <label class="popup__input-container" for="place">
          <input type="text" class="popup__input" id="place" placeholder="Новое место" name="place" minlength="1"
            maxlength="30" required>
          <span id="place-error"></span>
        </label>
        <label class="popup__input-container" for="link">
          <input type="url" class="popup__input" id="link" placeholder="Ссылка на картинку" name="link" required>
          <span id="link-error"></span>
        </label>
        <button class="popup__submit-button" type="submit">Создать</button>
      </form>
      <button class="popup__cancel-button" type="button" aria-label="Закрыть окно"></button>
    </div>
  </div>
  <div class="popup" id="popup_photo">
    <figure class="popup__figure">
      <button class="popup__cancel-button" type="button" aria-label="Закрыть окно"></button>
      <img class="popup__image" src="#" alt="">
      <figcaption class="popup__caption"></figcaption>
    </figure>
  </div>
  <template id="element-template">
    <div class="element">
      <img src="#" alt="" class="element__image">
      <button class="element__button-remove" type="button" aria-label="Удалить карточку с картинкой"></button>
      <div class="element__content">
        <h2 class="element__title"></h2>
        <button class="element__button-like" type="button" aria-label="Поставить лайк"></button>
      </div>
    </div>
  </template>
</body>

</html>
